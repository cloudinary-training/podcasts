<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="/video.svg" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <link
      href="https://unpkg.com/cloudinary-video-player@1.5.1/dist/cld-video-player.min.css"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/cloudinary-video-player@1.5.1/dist/cld-video-player.min.js"
      type="text/javascript"
    ></script>

    <script src="script.js"></script>

    <title>ABS + Fancy Box</title>
 
    <style>
      .video-js {
        vertical-align: middle !important;
      }

      .fancybox-content {
        background: none;
      }

      .fancybox-close-small {
        background: #fff;
        border-radius: 50%;
        padding: 6px 5px 6px 6px !important;
      }

      #video-wrapper {
        width: 90vw;
      }

    </style>
  </head>

  <body>
    <div id="list" class="items flex">
      <div class="item">
        <div class="wrapper">
          <div class="media">
            <div class="image">
              <div>
                <a
                  class="fancybox video-trigger"
                  href="#video-wrapper"
                  data-video-id="climbing"
                  data-video-poster="https://cloudinary-res.cloudinary.com/images/c_scale,w_auto,dpr_auto/f_auto,q_auto/v1614262961/Featured_Podcast/Featured_Podcast.png"
                >
                  Watch climbing here
                </a>
              </div>
              <div>
                <a
                  class="fancybox video-trigger"
                  href="#video-wrapper"
                  data-video-id="skating"
                  data-video-poster="https://cloudinary-res.cloudinary.com/images/c_scale,w_auto,dpr_auto/f_auto,q_auto/v1614262961/Featured_Podcast/Featured_Podcast.png"
                >
                  Watch skating here
                </a>
              </div>
              <div>
                <a
                  class="fancybox video-trigger"
                  href="#video-wrapper"
                  data-video-id="newsreel"
                  data-video-poster="https://cloudinary-res.cloudinary.com/images/c_scale,w_auto,dpr_auto/f_auto,q_auto/v1614262961/Featured_Podcast/Featured_Podcast.png"
                >
                  Watch newsreel here
                </a>
              </div>
              <div>
                <a
                  class="fancybox video-trigger"
                  href="#video-wrapper"
                  data-video-id="beverly-hillbillies"
                  data-video-poster="https://cloudinary-res.cloudinary.com/images/c_scale,w_auto,dpr_auto/f_auto,q_auto/v1614262961/Featured_Podcast/Featured_Podcast.png"
                >
                  Watch Beverly Hillbillies here
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="general-content-mod" style="background-color: #eeeef1">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-5">
            <div id="video-wrapper" style="display: none">
              <video
                id="sample-video-id"
                class="cloudinary-video cld-video-player cld-video-player-skin-dark cld-fluid controls"
                controls
              ></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
