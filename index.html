<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="/video.svg" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <link
      href="https://unpkg.com/cloudinary-video-player@1.5.1/dist/cld-video-player.min.css"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/cloudinary-video-player@1.5.1/dist/cld-video-player.min.js"
      type="text/javascript"
    ></script>

    <script src="script.js"></script>

    <title>ABS + Fancy Box</title>

    <style>
      .video-js {
        vertical-align: middle !important;
      }

      .fancybox-content {
        background: none;
      }

      .fancybox-close-small {
        background: #fff;
        border-radius: 50%;
        padding: 6px 5px 6px 6px !important;
      }

      #video-wrapper {
        width: 70vw;
      }
    </style>
  </head>

  <body>
    <div>
      <a
        class="fancybox video-trigger"
        href="#video-wrapper"
        data-video-id="podcasts/blog/climbing"
        data-video-poster="https://res.cloudinary.com/cloudinary-training/image/upload/w_800,h_450,c_pad,b_auto/podcasts/blog/clockface.jpg"
      >
        Watch climbing here
      </a>
    </div>
    <div>
      <a
        class="fancybox video-trigger"
        href="#video-wrapper"
        data-video-id="podcasts/blog/skating"
        data-video-poster="https://res.cloudinary.com/cloudinary-training/image/upload/w_800,h_450,c_pad,b_auto/podcasts/blog/clockface.jpg"
      >
        Watch skating here
      </a>
    </div>

    <div>
      <a
        class="fancybox video-trigger"
        href="#video-wrapper"
        data-video-id="podcasts/blog/fireball"
        data-video-poster="https://res.cloudinary.com/cloudinary-training/image/upload/w_800,h_450,c_pad,b_auto/podcasts/blog/clockface.jpg"
      >
        Fireball
      </a>
    </div>

    <div id="video-wrapper" style="display: none">
      <video
        id="sample-video-id"
        class="cloudinary-video cld-video-player cld-video-player-skin-dark cld-fluid controls"
        controls
      ></video>
    </div>
  </body>
</html>
